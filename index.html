<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Persona embedded app test page</title>
</head>

<body>
  <!-- Dependencies -->
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>

  TOP OF PAGE
  <div style="height: 600px"></div>

  <!-- Main -->
  <script type="text/javascript" src="dist/persona.js"></script>
  <script>
  const clientLending = new Persona.Client({
    blueprintId: 'blu_biqYXr3aNfHuLeXUdJUNFNET',
    environment: 'development',
    onLoad: () => console.log("onLoad"),
    onStart: (inquiryId) => console.log("Started lending: " + inquiryId),
    onSuccess: () => console.log("onSuccess"),
    onEvent: (name, metadata) => console.log(name, metadata),
  })
  </script>
  <script>
  const clientVapes = new Persona.Client({
    blueprintId: 'blu_FWCe9QpnZxE1FRaAJ3ubqDkG',
    environment: 'development',
    onLoad: () => console.log("onLoad"),
    onComplete: (metadata) => console.log("onComplete: " + JSON.stringify(metadata)),
    onEvent: (name, metadata) => console.log(name, metadata),
  })
  </script>

  <button onClick='clientLending.open()'>ACME lending</button>
  <button onClick='clientVapes.open()'>ACME vapes</button>

  <div style="height: 600px"></div>
  BOTTOM OF PAGE
</body>

</html>
