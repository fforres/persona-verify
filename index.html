<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Persona embedded app test page</title>
</head>

<body>
  <!-- Dependencies -->
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>

  TOP OF PAGE
  <div style="height: 600px"></div>

  <!-- Main -->
  <script type="text/javascript" src="dist/persona.js"></script>
  <script>
  const clientLending = new Persona.Client({
    templateId: 'blu_biqYXr3aNfHuLeXUdJUNFNET',
    host: 'development',
    onLoad: function() { console.log("onLoad") },
    onStart: function(inquiryId) { console.log("Started lending: " + inquiryId) },
    onComplete: function(inquiryId, scopes) { console.log(inquiryId, scopes) },
    onEvent: function(name, metadata) { console.log(name, metadata) },
  })
  </script>
  <script>
  const clientVapes = new Persona.Client({
    templateId: 'blu_FWCe9QpnZxE1FRaAJ3ubqDkG',
    host: 'development',
    onLoad: function() { console.log("onLoad") },
    onComplete: function(inquiryId, scopes) { console.log(inquiryId, scopes) },
    onEvent: function(name, metadata) { console.log(name, metadata) },
  })
  </script>

  <button onClick='clientLending.open()'>ACME lending</button>
  <button onClick='clientVapes.open()'>ACME vapes</button>

  <div style="height: 600px"></div>
  BOTTOM OF PAGE
</body>

</html>
